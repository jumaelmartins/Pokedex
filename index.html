<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon" />
    <!-- normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS GLOBAL-->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokdedex.css" />
  </head>

  <body>
    <main class="content">
      <header class="header">
        <h1>Pokedex</h1>
        <div class="containerSearch">
          <input id="input" type="search" placeholder="Search By PokeName" autofocus />
          <a href="#" class="searchBtn">
            <img
              src="./assets/img/search-svgrepo-com.svg"
              alt="searchIcon"
              width="20"
              height="20"
            />
          </a>
        </header>
        <br/>
        <h3>Filtros</h3>
        <ol class="hidden">
          <li class="grass">Grass</li>
          <li class="poison">Poison</li>
          <li class="water">Water</li>
          <li class="electric">Electric</li>
          <li class="fire">Fire</li>
          <li class="bug">Bug</li>
          <li class="dragon">Dragon</li>
          <li class="dark">Dark</li>
          <li class="fairy">Fairy</li>
          <li class="normal">Normal</li>
          <li class="fighting">Fighting</li>
          <li class="ghost">Ghost</li>
          <li class="ice">Ice</li>
          <li class="ground">Ground</li>
          <li class="flying">Flying</li>
          <li class="psychic">Psychic</li>
          <li class="rock">Rock</li>
          <li class="steel">Steel</li>
        </ol>
      </div>
      <div class="boxLoad">
        <div class="pre"></div>
      </div>
      <ol  id="pokemonList" class="pokemons hidden">
      </ol>
      <section class="pagination">
            <button id="firstPage" class="button">First</button>
            <button id="prevPage" class="button">Prev</button>
            <div id="numbers">
                <button class="button">1</button>
            </div>
            <button id="nextPage" class="button">Next</button>
            <button id="lastPage" class="button">Last</button>
      </section>
    </main>

    <!--javaScript main-->
    <script src="./assets/js/pokemon-models.js"></script>
    <script src="./assets/js/pokeApi.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
